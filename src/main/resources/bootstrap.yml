spring:
    application:
        name: alga-food-api
    cloud:
        config:
            label: master
            enabled: true
            uri: http://localhost:8888
    data:
        mongodb:
            uri: mongodb+srv://user:<password>hostname/dataBaseNameDB?connectionOptions
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update

server:
    port: 8080
